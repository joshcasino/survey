<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epicodus Survey</title>
  </head>
  <body>
    <div class="container"> <!-- START main container -->
      <div id="surveyForm"> <!-- START form -->
        <form>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Enter your name</span>
            <input id="name" type="text" class="form-control" placeholder="John Doe" aria-describedby="basic-addon1"></input>
          </div>


          <div class="form-group">
            <div class="input-group"><!--START Radio-->
              <span class="input-group-addon">
                <input type="radio" name="food" aria-label="Italian" checked>
              </span>
              <label class="form-control form-inline">Italian</label>
            </div>
            <div class="input-group">
              <span class="input-group-addon">
                <input type="radio" name="food" aria-label="Mexican">
              </span>
              <label class="form-control form-inline" >Mexican</label>
            </div>
            <div class="input-group">
              <span class="input-group-addon">
                <input type="radio" name="food" aria-label="Dog-Food">
              </span>
              <label class="form-control form-inline" >Dog Food</label>
            </div>
            <div class="input-group">
              <span class="input-group-addon">
                <input type="radio" name="food" aria-label="None">
              </span>
              <label class="form-control form-inline" >None of the above</label>
            </div>
          </div><!--END Radio Form Group-->

          <div><!--START Select Box-->
            <label>Favorite Music</label>
            <select class="form-control" id="music">
              <option>Rock</option>
              <option>Soul</option>
              <option>Pop</option>
              <option>Country</option>
              <option>Norwegian Death Metal</option>
            </select>
          </div><!--END Select Box-->
          
          <button type="submit" class="btn btn-warning">Submit</button>
        </form>
      </div> <!-- END form -->
    </div> <!-- END main container -->
  </body>
</html>
